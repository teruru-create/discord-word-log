<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Discord Word Log</title>
<style>
    body {
        font-family: "ãƒ’ãƒ©ã‚®ãƒè§’ã‚´ Pro", "Hiragino Kaku Gothic Pro", "ãƒ¡ã‚¤ãƒªã‚ª", Meiryo, sans-serif;
        background-color: #fff8f0;
        color: #333;
        padding: 40px;
    }

    h1 {
        color: #ff69b4;
        text-align: center;
        font-size: 3em;
        margin-bottom: 30px;
        text-shadow: 1px 1px 2px #ffcccc;
    }

    pre {
        font-size: 1.5em;

        border-radius: 15px;
        box-shadow: 2px 2px 8px #f0c0d0;
        white-space: pre-wrap;
        line-height: 1.8em;
    }

    /* ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆãƒ»ã²ã‚‰ãŒãªãƒ»ã‚«ã‚¿ã‚«ãƒŠã§è‰²åˆ†ã‘ */
    .alpha { color: #0077cc; font-weight: bold; }
    .hiragana { color: #ff6600; }
    .katakana { color: #cc00cc; }

</style>
</head>
<body>

<h1>ğŸ“ Discord Word Log</h1>

<pre id="log"></pre>

<script>
async function loadLog() {
    try {
        // GitHub Pages ã« push ã•ã‚ŒãŸ output.txt ã® URL
        const response = await fetch('output.txt');
        const text = await response.text();

        // è‰²åˆ†ã‘å‡¦ç†
        const lines = text.split('\n').map(line => {
            if (line.match(/[A-Za-z]/)) {
                return line.replace(/(.+)/, '<span class="alpha">$1</span>');
            } else if (line.match(/[\u3040-\u309F]/)) {
                return line.replace(/(.+)/, '<span class="hiragana">$1</span>');
            } else if (line.match(/[\u30A0-\u30FF]/)) {
                return line.replace(/(.+)/, '<span class="katakana">$1</span>');
            } else {
                return line;
            }
        });

        document.getElementById('log').innerHTML = lines.join('\n');
    } catch (e) {
        document.getElementById('log').innerHTML = 'ãƒ­ã‚°ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ';
        console.error(e);
    }
}

// ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å®Ÿè¡Œ
loadLog();

// 1åˆ†ã”ã¨ã«è‡ªå‹•æ›´æ–°
setInterval(loadLog, 60000);
</script>

</body>
</html>

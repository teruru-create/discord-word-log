<script>
let originalLines = [];
let favorites = [];
let showOnlyFavorites = false;
let searchHistory = [];
let entryTags = {};
let activeTagFilters = [];
let searchHistoryTimeout;

try {
    favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    searchHistory = JSON.parse(localStorage.getItem('searchHistory') || '[]');
    entryTags = JSON.parse(localStorage.getItem('entryTags') || '{}');
} catch(e) {}

function saveFavorites() { try { localStorage.setItem('favorites', JSON.stringify(favorites)); } catch(e) {} }
function saveSearchHistory() { try { localStorage.setItem('searchHistory', JSON.stringify(searchHistory)); } catch(e) {} }
function saveTags() { try { localStorage.setItem('entryTags', JSON.stringify(entryTags)); } catch(e) {} }

function toggleSettings() {
    document.getElementById('settingsPanel').classList.toggle('open');
}

function changeTheme(theme, save) {
    if (save === undefined) save = true;
    const themes = {
        default: { primary: '#6366f1', secondary: '#8b5cf6', pink: '#ec4899' },
        pink: { primary: '#f43f5e', secondary: '#ec4899', pink: '#f472b6' },
        green: { primary: '#10b981', secondary: '#06b6d4', pink: '#14b8a6' },
        orange: { primary: '#f59e0b', secondary: '#ef4444', pink: '#f97316' },
        purple: { primary: '#8b5cf6', secondary: '#ec4899', pink: '#a855f7' },
        blue: { primary: '#0ea5e9', secondary: '#6366f1', pink: '#3b82f6' }
    };
    
    const colors = themes[theme];
    document.documentElement.style.setProperty('--accent-primary', colors.primary);
    document.documentElement.style.setProperty('--accent-secondary', colors.secondary);
    document.documentElement.style.setProperty('--accent-pink', colors.pink);
    
    document.querySelectorAll('.color-option').forEach(function(opt) {
        opt.classList.remove('active');
        if(opt.dataset.theme === theme) opt.classList.add('active');
    });
    
    if(save) try { localStorage.setItem('theme', theme); } catch(e) {}
    if(window.statsChart) updateStatsChart();
}

document.getElementById('colorGrid').addEventListener('click', function(e) {
    const option = e.target.closest('.color-option');
    if(option) changeTheme(option.dataset.theme);
});

function changeCardSize(size) {
    document.documentElement.style.setProperty('--card-size', size);
    document.getElementById('cardSizeValue').textContent = Math.round(size * 100) + '%';
    try { localStorage.setItem('cardSize', size); } catch(e) {}
}

document.getElementById('cardSizeSlider').addEventListener('input', function(e) {

async function loadLog() {
    const url = 'https://raw.githubusercontent.com/teruru-create/discord-word-log/main/output.txt?ts=' + Date.now();
    const logDiv = document.getElementById('log');
    logDiv.innerHTML = '<div class="loading">‚ú® „Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...</div>';
    
    try {
        const response = await fetch(url);
        if(!response.ok) throw new Error('HTTP ' + response.status);
        const text = await response.text();
        
        const lines = text.trim().split('\n').filter(function(line) {
            return line && !line.startsWith('===') && !line.startsWith('---') && !line.startsWith('Updated:');
        });
        
        originalLines = lines.map(function(line) {
            const dateMatch = line.match(/\d{4}\/\d{1,2}\/\d{1,2}/);
            const urlMatch = line.match(/https:\/\/discord\.com\/channels\/\d+\/\d+\/\d+/);
            const msgText = line.split('|')[0].trim();
            
            const type = /[A-Za-z]/.test(msgText) ? 'alpha' :
                         (/[\u3040-\u309F]/.test(msgText) || /[\u4E00-\u9FFF]/.test(msgText)) ? 'hiragana' :
                         /[\u30A0-\u30FF]/.test(msgText) ? 'katakana' : 'other';
            
            return {
                text: msgText,
                originalText: msgText,
                type: type,
                date: dateMatch ? dateMatch[0] : '',
                url: urlMatch ? urlMatch[0] : null
            };
        });

        const dates = Array.from(new Set(originalLines.map(function(l) { return l.date; }).filter(function(d) { return d; })));
        const dateSelect = document.getElementById('dateFilter');
        dateSelect.innerHTML = '<option value="">üìÖ ÂÖ®Êó•‰ªò</option>';
        dates.sort(function(a, b) { return b.localeCompare(a); }).forEach(function(d) {
            const opt = document.createElement('option');
            opt.value = d; 
            opt.textContent = d;
            dateSelect.appendChild(opt);
        });

        updateDisplay();
        updateStats();
        updateTagFilters();
    } catch(e) {
        logDiv.innerHTML = '<div class="empty-state">‚ùå Ë™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü<br><small>' + e.message + '</small></div>';
    }
}

function addToSearchHistory(query) {

        text.onclick = function() {

            updateDisplay();
            addToSearchHistory(query);

function addTag(text, tag) {
    if(!entryTags[text]) entryTags[text] = [];
    if(!entryTags[text].includes(tag)) {
        entryTags[text].push(tag);
        saveTags();

        updateTagFilters();
    }
}

function removeTag(text, tag) {
    if(entryTags[text]) {
        entryTags[text] = entryTags[text].filter(function(t) { return t !== tag; });
        if(entryTags[text].length === 0) delete entryTags[text];
        saveTags();
        updateDisplay();
        updateTagFilters();
    }
}

function toggleTagFilter(tag) {

function updateTagFilters() {
    const allTags = new Set();
    Object.values(entryTags).forEach(function(tags) {
        tags.forEach(function(tag) { allTags.add(tag); });
    });
    
    const filterDiv = document.getElementById('tagFilters');
    filterDiv.innerHTML = '';
    
    if(allTags.size === 0) return;
    
    Array.from(allTags).sort().forEach(function(tag) {
        const chip = document.createElement('div');
        chip.className = 'tag-chip' + (activeTagFilters.includes(tag) ? ' active' : '');
        chip.textContent = 'üè∑Ô∏è ' + tag;
        chip.onclick = function() { toggleTagFilter(tag); };
        filterDiv.appendChild(chip);
    });
}
